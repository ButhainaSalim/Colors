<!DOCTYPE html>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Colors</title>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2 class="hex">Hex</h2>
        <div class="controls">
          <button class="adjust-button">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock-button"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="adjust">
          <button><i class="fas fa-times"></i></button>
          <div class="sliders">
            <h4>Hue</h4>
            <input
              type="range"
              name="hue-slider"
              class="hue-slider"
              min="0"
              max="350"
              step="1"
              data-hue="0"
            />

            <h4>Brightness</h4>
            <input
              type="range"
              name="brightness-slider"
              class="brightness-slider"
              min="0"
              max="1"
              step=".01"
              data-bright="0"
            />

            <h4>Saturation</h4>
            <input
              type="range"
              name="sat-slider"
              class="sat-slider"
              min="0"
              max="1"
              step=".01"
              data-sat="0"
            />
          </div>
        </div>
      </div>

    </div>

        <h4>The color is Copied</h4>

      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">

        <h4>Name your palette</h4>
        <input type="text" name="save-input" class="save-input" />
        <button type="submit" class="save-button">Save</button>
